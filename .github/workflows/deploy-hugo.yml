# Nome do Workflow
name: Deploy Hugo Docs

# Gatilho: rodar quando houver um push na branch 'main'
# e somente se os arquivos na pasta 'docs/' forem alterados.
on:
  push:
    branches:
      - main # Mude para 'master' se for o caso do seu repositório
    paths:
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Essencial para baixar o tema que é um submódulo
          fetch-depth: 0    # Necessário para o Hugo obter o histórico completo

      # 2. Instala o Hugo na versão ESTENDIDA (ESSA É A CORREÇÃO)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # Adicionado para compilar temas com SCSS/SASS

      # 3. Faz o "build" do site Hugo
      # O site será gerado na pasta 'public' por padrão
      - name: Build
        # Navega para a pasta docs antes de rodar o build
        run: cd docs && hugo --minify

      # 4. Publica o conteúdo da pasta 'public' na branch 'gh-pages'
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          # O token é gerado automaticamente pelo GitHub, não precisa criar um secret
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # A pasta que contém os arquivos do site gerado
          publish_dir: ./docs/public
          # O nome da branch onde o site será publicado
          publish_branch: gh-pages
          # Força a reescrita da branch para manter apenas a última versão
          force_orphan: true
