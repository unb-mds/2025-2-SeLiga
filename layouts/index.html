{{ define "main" }}
  <div class="container py-4">
    <h1>{{ .Title }}</h1>

    <div class="content mb-4">
      {{ .Content }}
    </div>

    <hr>

    <h3>Documentos</h3>
    <ul class="list-unstyled">
      {{ range where .Site.RegularPages "Section" "docs" }}
        <li class="mb-3">
          <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
          <p>{{ .Summary }}</p>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
